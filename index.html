<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>LP Currency Exchange</title>
</head>

<body>

    <img class="logo-image" src="./assets/lp-currency.png" alt="logo">

    <main>

        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option>US$ Dólar Americano</option>
                <option>€ Euro</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">

        </label>

        <button class="convert-button">Converter</button>


        <section>
            <div class="currency-box">
                <img src="./assets/real.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/arrow.png" alt="seta">

            <div class="currency-box">
                <img src="./assets/dolar.png" alt="logo-moeda-convertida">
                <p class="currency">Dolar</p>
                <p class="currency-value">US$ 0.0</p>
            </div>
        </section>

    </main>

    <div class="caixa-video">

        <video src="./assets/Market Loop Background Video - High Resolution.mp4" autoplay muted loop></video>
        <div class="mascara"></div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
